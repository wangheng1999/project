<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="login_box">
    <div class="login_con">
        <div class="login_header">欢迎登录自助服务</div>
        <div class="login_body">
            <div class="form-con">
                <div class="form_list">
                    <div class="form_list_icon">□</div>
                    <input type="text" class="form_list_ipt" placeholder="请输入用户名">
                </div>
                <div class="form_list">
                    <div class="form_list_icon">□</div>
                    <input type="text" class="form_list_ipt" placeholder="请输入密码">
                </div>
                <div class="form_list">
                    <div class="form_list_icon">□</div>
                    <input type="text" class="form_list_left" placeholder="验证码">
                    <img src="" alt="Images" class="code_img">
                </div>
                <a href="./mobile.html" class="btn">登录</a>
                <p class="bottom_text">其他登录方式 <a href=""> | IDS</a></p>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
